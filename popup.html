<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Auto-Fill Extension</title> <!-- Updated title -->
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Captured Data</h1>
      <ul id="capturedDataList"></ul>
      <button id="autoFillButton">Auto-Fill on Page</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
