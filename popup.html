<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Auto-Fill Extension</title> <!-- Updated title -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    h1 {
      font-size: 20px;
    }

    .container {
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #capturedDataList {
      margin: 0;
      padding: 0;
      list-style: none;
      line-height: 0px;
    }

    #capturedDataList li {
      padding: 11px;
      padding: 3px 0;
      font-size: 14px;
      color: #333;
      line-height: 16px;
    }

    .data_label {
      font-weight: bold;
      color: #000;
      margin-right: 5px;
    }

    #autoFillButton {
      margin-top: 2rem;
    }

    .clear-btn {
      display: flex;
      justify-content: flex-end;
      cursor: pointer;
    }

    .popup-title {
      padding: 0 !important;
      margin: 0;
      padding-bottom: 10px !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="clear-btn">
      <div id="clear-btn">Clear</div>
    </div>
    <h1 class="popup-title">Captured Data</h1>
    <ul id="capturedDataList"></ul>
    <button id="autoFillButton">Auto Fill on Page</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
