<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Auto-Fill Extension</title> <!-- Updated title -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    h1 {
      font-size: 20px;
    }

    .container {
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #capturedDataList {
      margin: 0;
      padding: 0;
      line-height: 10px;
      list-style: none;
    }

    #capturedDataList li {
      padding: 5px 0;
      /* Adds spacing between list items */
      font-size: 14px;
      color: #333;
    }

    .data_label {
      font-weight: bold;
      color: #000;
      margin-right: 5px;
    }

    #autoFillButton {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Captured Data</h1>
    <ul id="capturedDataList"></ul>
    <button id="autoFillButton">Auto-Fill on Page</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
